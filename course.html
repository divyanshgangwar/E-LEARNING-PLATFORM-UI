<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Course — Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><div class="logo">EL</div><div><div style="font-weight:800">LearnIt</div><div class="small">Interactive e-learning</div></div></div>
      <nav class="nav">
        <a href="index.html">Courses</a>
        <a href="dashboard.html">Dashboard</a>
      </nav>
    </header>

    <main>
      <section>
        <div id="courseContainer" class="card">
          <!-- populated by JS -->
          <div id="courseTop" class="course-top">
            <div class="course-info">
              <div class="kicker" id="courseCategory"></div>
              <h2 id="courseTitle">Loading…</h2>
              <p id="courseDesc" class="small"></p>

              <div style="margin-top:12px;display:flex;gap:12px;align-items:center">
                <div style="width:220px">
                  <div class="small">Progress</div>
                  <div class="progress-wrap" aria-hidden>
                    <div id="courseProgress" class="progress"></div>
                  </div>
                </div>
                <button id="enrollBtn" class="btn">Enroll</button>
                <a id="openInDashboard" class="btn secondary" href="dashboard.html">Open Dashboard</a>
              </div>
            </div>

            <div class="course-video">
              <!-- video iframe here -->
              <div id="videoWrap" style="background:#000;padding-top:56.25%;position:relative;border-radius:8px;overflow:hidden">
                <!-- iframe appended by JS -->
              </div>
            </div>
          </div>

          <div class="lessons" id="lessonsList" aria-live="polite"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
  <script>
    // on course page: load course by id from query param
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      if (!id) {
        document.getElementById('courseContainer').innerHTML = '<p class="small center">No course selected. Go back to <a href="index.html">courses</a>.</p>';
        return;
      }
      renderCoursePage(id);
    });
  </script>
</body>
</html>
